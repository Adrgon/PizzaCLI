<h1>Order Details</h1>
<a class="backButton" href="/orders/all">Back</a>
<hr />

<h2>Edit the order details</h2>

<div class="formWrapper">
        <form id="ordersEdit1" action="/api/orders" method="PUT">
            <input type="hidden" name="_method" value="PUT" />
            <div class="formError"></div>
            <div class="formSuccess">Your Changes Have Been Saved</div>
            <input class="hiddenIdInput" type="hidden" name="uid" />
            <div class="inputWrapper">
                <div class="inputLabel">Order date</div>
                <input class="disabled displayIdInput" type="text" name="displayId" disabled />
            </div>

            <div class="inputWrapper">
                <div class="inputLabel">Pizza</div>
                <select class="pizzaIdInput" name="pizzaId" id="pizzaId">
                    <option value="1">THE REUBEN</option>
                    <option value="2">BUFFALO CHICKEN</option>
                    <option value="3">VEGGIE&#39;S VICTORY</option>
                    <option value="4">CARROT CRAZE</option>
                </select>
            </div>

            <div class="inputWrapper">
                <div class="inputLabel">Amount</div>
                <input class="displayAmountInput" type="number" name="amount" min="1" max="{global.maxAmountPerOrderItem}" value="1">
            </div>

            <div class="inputWrapper ctaWrapper">
                <button type="submit" class="cta gray">Save Changes</button>
            </div>
        </form>
    </div>

    <hr />
    <h2>Delete the Order</h2>
    <div class="formWrapper">
        <form id="ordersEdit2" action="/api/orders" method="DELETE">
            <input type="hidden" name="_method" value="DELETE" />
            <div class="formError"></div>
            <div class="warning">Warning: This action cannot be undone.</div>
            <input class="hiddenIdInput" type="hidden" name="uid" />
            <div class="inputWrapper ctaWrapper">
                <button type="submit" class="cta gray">Delete Order</button>
            </div>
        </form>
    </div>
